<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f212443d9e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Edit Text</h1>
    </header>
    <main>
        <div class="icons">
            <div class="set">
                <i id="bold" class="fa-sharp fa-solid fa-bold icon"></i>
                <i id="italic" class="fa-solid fa-italic icon"></i>
                <i id="underline" class="fa-solid fa-underline icon"></i>
            </div>
            <div class="set">
                <i id="aling-left" class="fa-solid fa-align-left icon"></i>
                <i id="aling-center" class="fa-solid fa-align-center icon"></i>
                <i id="aling-right" class="fa-solid fa-align-right icon"></i>
                <i id="aling-justify" class="fa-solid fa-align-justify icon"></i>
            </div>
            <div class="set">
                <i class="fa-solid fa-copy icon"></i>
                <i class="fa-solid fa-xmark icon"></i>
            </div>
        </div>
        <textarea></textarea>
    </main>
    <script src="script.js"></script>
</body>
</html>
