<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f212443d9e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Edit Text</h1>
    </header>
    <main>
        <div class="icons">
            <div class="set">
                <i id="bold" title="Bold" class="fa-sharp fa-solid fa-bold icon"></i>
                <i id="italic" title="Italic" class="fa-solid fa-italic icon"></i>
                <i id="underline" title="Underline" class="fa-solid fa-underline icon"></i>
            </div>
            <div class="set">
                <i id="align-left" title="Left Align" class="fa-solid fa-align-left icon"></i>
                <i id="align-center" title="Center Align" class="fa-solid fa-align-center icon"></i>
                <i id="align-right" title="Right Align" class="fa-solid fa-align-right icon"></i>
                <i id="align-justify" title="Justify" class="fa-solid fa-align-justify icon"></i>
            </div>
            <div class="set">
                <i id="copy" title="Copy Text" class="fa-solid fa-copy icon"></i>
                <i id="reset" title="Clear" class="fa-solid fa-xmark icon"></i>
            </div>
        </div>
        <div class="icons">
            <div class="set">
                <p class="font">Font Size</p>
                <input type="number" name="" id="font-size" value="16">
            </div>
            <input type="color" id="color" name="" value="#000" class="color">
        </div>
        <textarea id="text"></textarea>
    </main>
    <script src="script.js"></script>
</body>
</html>
